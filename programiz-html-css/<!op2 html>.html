<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men煤 Moderno - Tienda</title>
    <style>
        /* Estilo de fondo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #003366, #ffffff, #d50000);
            color: #fff;
            overflow-x: hidden;
        }

        /* Barra de navegaci贸n */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background-color: transparent;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro al hacer scroll */
        }

        .navbar-logo {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 1px;
        }

        /* Men煤 de navegaci贸n */
        .navbar-menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        .navbar-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .navbar-menu a:hover {
            color: #d50000; /* Rojo al pasar el mouse */
            transform: scale(1.1);
        }

        /* Efecto de subrayado en los enlaces */
        .navbar-menu a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -4px;
            width: 0;
            height: 2px;
            background-color: #d50000;
            transition: width 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .navbar-menu a:hover::after {
            width: 100%;
        }

        /* Botones de la parte derecha */
        .navbar-right {
            display: flex;
            gap: 20px;
        }

        .navbar-right button {
            background: none;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 20px;
            padding: 12px 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-right button:hover {
            background-color: #d50000;
            transform: scale(1.1);
        }

        /* Icono de hamburguesa para dispositivos m贸viles */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .navbar-menu.active {
            display: block;
        }

        .navbar-menu {
            display: flex;
        }

        /* Main content */
        main {
            text-align: center;
            padding: 120px 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 80px;
            width: 90%;
            max-width: 800px;
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards 1s;
        }

        main p {
            font-size: 18px;
            color: #d1d1d1;
            line-height: 1.6;
            margin-top: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media queries para dispositivos m贸viles */
        @media (max-width: 768px) {
            .navbar-menu {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #111;
                padding: 20px;
                display: none;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .navbar-right {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .navbar-menu a {
                font-size: 20px;
                padding: 15px;
                width: 100%;
                text-align: center;
            }

            .navbar-menu.active {
                display: flex;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">Tienda</div>
        <div class="navbar-menu">
            <a href="#">COMPRA</a>
            <a href="#">VENDE</a>
            <a href="#">SOBRE NOSOTROS</a>
            <a href="#">CONTACTO</a>
        </div>
        <div class="navbar-right">
            <button class="location-button"> Colombia</button>
            <button class="search-button"></button>
            <button class="cart-button"></button>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        <p>Elige otro pa铆s o regi贸n para ver contenido espec铆fico seg煤n tu ubicaci贸n.</p>
    </main>

    <script>
        // Cambiar fondo de la navbar al hacer scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Funci贸n para el men煤 hamburguesa
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            const hamburger = document.querySelector('.hamburger');
            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
