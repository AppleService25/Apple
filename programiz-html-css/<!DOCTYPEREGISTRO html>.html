<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa la información para continuar con tu registro en la plataforma</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        /* Estilos globales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Asegurando que se alinee desde la parte superior */
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 20px; /* Agregado un margen superior para que no se pegue al borde */
        }
        h1 {
            text-align: center;
            color: #020202;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .apple-logo {
            text-align: center;
            font-size: 50px; /* Ajusta el tamaño del logo */
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: 600;
            color: #000000;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #0875f1;
            box-sizing: border-box;
        }
        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #0071e3;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            color: #040404;
            margin-top: 20px;
        }
        .footer a {
            color: #030404;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Estilos para la alerta personalizada */
        .alert-success {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #d4edda;
            color: #0877ee;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
        }
        .alert-success .check-icon {
            font-size: 30px;
            color: rgb(4, 116, 244);
            margin-right: 10px;
        }

        /* Estilo para el botón de enviar código */
        .btn-send-code {
            background-color: #696c69;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-send-code:hover {
            background-color: #085df0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="apple-logo">
             <!-- Logo de Apple en tamaño grande -->
        </div>
        <h1>Completa la información para continuar con tu registro</h1>
        <form onsubmit="return handleTwoFactorAuthentication();">
            <!-- Nombre y Apellidos -->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <!-- País/región -->
            <label for="pais">País/región</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="Colombia">Colombia</option>
                <!-- Agregar más países si es necesario -->
            </select>

            <!-- Fecha de nacimiento -->
            <label>Fecha de nacimiento</label>
            <div class="input-group">
                <select id="dia" name="dia" required>
                    <option value="">Día</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <!-- Continuar con los días -->
                </select>
                <select id="mes" name="mes" required>
                    <option value="">Mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <!-- Continuar con los meses -->
                </select>
                <select id="ano" name="ano" required>
                    <option value="">Año</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <!-- Continuar con los años -->
                </select>
            </div>

            <!-- Correo electrónico -->
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <!-- Contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <!-- Teléfono -->
            <label for="telefono">Número de teléfono</label>
            <div class="input-group">
                <select id="codigo-pais" name="codigo-pais">
                    <option value="+57">+57 (Colombia)</option>
                    <!-- Agregar más códigos de país si es necesario -->
                </select>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <!-- Botón para enviar código de verificación -->
            <button type="button" class="btn-send-code" onclick="sendVerificationCode();">Enviar código de verificación</button>

            <!-- Verificación SMS -->
            <label for="sms-verification">Código de verificación SMS</label>
            <input type="text" id="sms-verification" name="sms-verification" required placeholder="Ingresa el código recibido">

            <button type="submit">Confirmar y Continuar</button>
        </form>
        <div class="footer">
            La información de tu cuenta de iServices se usa para fines de seguridad, soporte técnico y más. <a href="#">Consulta cómo se utiliza tu información.</a>
        </div>

        <!-- Alerta de éxito -->
        <div id="success-alert" class="alert-success" style="display: none;">
            <span class="check-icon">✔</span>
            Registro completado. ¡Bienvenido!
        </div>
    </div>

    <script>
        function sendVerificationCode() {
            const telefono = document.getElementById('telefono').value;
            if (!telefono) {
                alert('Por favor ingresa un número de teléfono antes de enviar el código de verificación.');
                return;
            }
            // Aquí puedes agregar el código que simula el envío del SMS
            alert('El código de verificación ha sido enviado a tu número de teléfono.');
        }

        function handleTwoFactorAuthentication() {
            const telefono = document.getElementById('telefono').value;
            const smsCode = document.getElementById('sms-verification').value;
            if (!telefono) {
                alert('Por favor ingresa un número de teléfono válido para la autenticación de doble factor.');
                return false;
            }
            if (!smsCode) {
                alert('Por favor ingresa el código de verificación enviado por SMS.');
                return false;
            }
            
            // Mostrar la alerta de éxito
            const successAlert = document.getElementById('success-alert');
            successAlert.style.display = 'flex';
            
            // Evitar el envío del formulario (para pruebas)
            return false;
        }
    </script>
</body>
</html>
